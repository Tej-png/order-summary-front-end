<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <head>
      <link rel="stylesheet" href="./styles/styles.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class='main-container'>
      <div class="content">
          <img  class='img-music' src="./images/illustration-hero.svg" >
          <h1>Order Summary</h1>
        <div>
          <h6 class='description'>You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like! </h6>
       
        </div>
        <div class="plan">
            <img class="music-icon" src="./images/icon-music.svg">
            <h6 class='plan-desc'>Annual Plan<br> <span class="price">$59.99/year</span> </h6><span class="change-btn">change</span>
        </div>
        <div class="btn-container">
          <button class="payment-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </div>
      

    </div>
    
    

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tej</a>.
    </div>
  </body>
</html>
